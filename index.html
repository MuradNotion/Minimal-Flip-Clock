<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .clock-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      display: flex;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
      transform-origin: center center;
      cursor: pointer;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: 800;
      border-radius: 8px;
      perspective: 1000px;
      position: relative;
    }

    .time-content {
      display: inline-block;
      transform-origin: bottom;
    }

    .flip {
      animation: flip 0.5s ease;
    }

    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(-90deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .ampm {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1rem;
      font-weight: 300;
      padding: 2px 4px;
    }

    body.dark .clock {
      background-color: rgba(0, 0, 0, 0.85);
      border-color: #444;
      color: #fff;
    }

    body.dark .time-box {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <div class="clock" id="clock" onclick="toggleMode()">
      <div class="time-box">
        <div class="time-content" id="hour">12</div>
      </div>
      <div class="time-box">
        <div class="time-content" id="minute">00</div>
      </div>
      <div class="time-box">
        <div class="time-content" id="second">00</div>
        <div class="ampm" id="ampm">AM</div>
      </div>
    </div>
  </div>

  <script>
    let prevHour = '';
    let prevMinute = '';
    let prevSecond = '';

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourStr = String(h).padStart(2, '0');
      const minuteStr = String(m).padStart(2, '0');
      const secondStr = String(s).padStart(2, '0');

      updateFlip('hour', hourStr, prevHour);
      updateFlip('minute', minuteStr, prevMinute);
      updateFlip('second', secondStr, prevSecond);

      prevHour = hourStr;
      prevMinute = minuteStr;
      prevSecond = secondStr;

      document.getElementById('ampm').textContent = ampm;
    }

    function updateFlip(id, newVal, prevVal) {
      const el = document.getElementById(id);
      if (newVal !== prevVal) {
        el.classList.remove('flip');
        void el.offsetWidth; // force reflow
        el.textContent = newVal;
        el.classList.add('flip');
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    function scaleClock() {
      const clock = document.getElementById('clock');
      const wrapper = document.querySelector('.clock-wrapper');
      const w = wrapper.clientWidth;
      const h = wrapper.clientHeight;

      const baseWidth = (120 * 3) + (10 * 2) + 40 + 8;
      const baseHeight = 120 + 40 + 8;

      const scale = Math.min(w / baseWidth, h / baseHeight);
      clock.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleClock);
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      updateTime();
      scaleClock();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
