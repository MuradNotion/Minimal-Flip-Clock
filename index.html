<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Time Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      display: flex;
      gap: 10px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .time-box {
      width: 80px;
      height: 100px;
      background: #333;
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      position: relative;
    }

    .label {
      position: absolute;
      bottom: 5px;
      font-size: 0.7rem;
      color: #aaa;
    }

    .timezone {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 0.7rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="time-box">
      <div id="hour">--</div>
      <div class="label">Hour</div>
    </div>
    <div class="time-box">
      <div id="minute">--</div>
      <div class="label">Min</div>
    </div>
    <div class="time-box">
      <div id="second">--</div>
      <div class="label">Sec</div>
      <div class="timezone" id="timezone">...</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date(); // local time
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('hour').textContent = h;
      document.getElementById('minute').textContent = m;
      document.getElementById('second').textContent = s;

      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').textContent = tz;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
